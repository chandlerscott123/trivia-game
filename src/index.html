<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--heading of trivia game homepage using bootstrap-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Trivia Game</h1>
      <p class="lead">Test your knowledge with this trivia game!</p>
      <button class="btn btn-primary btn-lg" id="start">Generate Game</button>
    </div>
  </div>

  
  
  <div class="container" id="questions-container">
    <!--placeholder questions-->
    <form id="questions-form">
    <div class="card" style="width: 18rem">
      <div class="card-header question">Think you have the trivia skills to win? Prove it!</div>
      <!--multiple choice radio form of list-group class-->
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <input type="radio" name="question1" id="question1-answer1" value="answer1">
            <label for="question1-answer1" id="question1-answer1-text"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="question1" id="question1-answer2" value="answer2">
            <label for="question1-answer2" id="question1-answer2-text"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="question1" id="question1-answer3" value="answer3">
            <label for="question1-answer3" id="question1-answer3-text"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="question1" id="question1-answer4" value="answer4">
            <label for="question1-answer4" id="question1-answer4-text"></label>
          </li>
        </ul>
        <!--field will display if the response was correct or incorrect-->
      </div>
      <div class="card-footer response" id="question1-result"></div>
    </div>
    </form>
  </div>
  
  <!--show player's score, reset button-->
  <div class="container" id="score-container">
    <div class="card" style="width: 18rem">
      <div class="card-header">Score</div>
      <div class="card-body">
        <p class="card-text" id="score"></p>
        <button class="btn btn-primary btn-lg" id="game-reset">Reset</button>
      </div>
    </div>
  
</body>
</html>
